<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Back to Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('Design/Chess.svg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background: rgba(248, 247, 227, 0.95);
    padding: 40px 30px;
    border-radius: 15px;
    border: 5px solid #7D8086;
}

.container h1 {
    font-family: 'DM Serif Text', serif;
    font-weight: 400;
    color: #EE4F70;
    margin-bottom: 30px;
}

.btn-back {
    background-color: #EE4F70;
    color: #EEE980;
    border: 2px solid #7D8086;
    border-radius: 15px;
    padding: 10px 25px;
    font-family: 'DM Serif Text', serif;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-back:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
    color: #EEE980;
}
</style>
</head>
<body>
<div class="container">
    <h1>Wrong Credentials! Please try again!</h1>
    <a href="index.html" class="btn-back">Go Back to Login</a>
</div>
</body>
</html>
