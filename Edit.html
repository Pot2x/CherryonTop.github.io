<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

<style>
body {
    background-image: url('Design/Chess.svg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    overflow-x: hidden;
}

.container-custom {
    max-width: 500px;
    margin: auto;
    background: rgba(248, 247, 227, 0.95);
    border: 10px solid #7D8086;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
}

h1 {
    font-family: 'Delicious Handrawn', cursive;
    text-align: center;
    margin-bottom: 25px;
    color: #EE4F70;
}

button {
    display: block;
    width: 100%;
    margin: 15px 0;
    background-color: #EE4F70;
    color: #EEE980;
    border: 2px solid #7D8086;
    border-radius: 15px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-size: 18px;
    padding: 10px 0;
    cursor: pointer;
    transition: transform 0.15s ease;
}

button:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
}

.logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.logo-container .logo {
    width: 120px;
    border: 3px solid #EE4F70;
    border-radius: 50%;
}
</style>
</head>
<body>

<div class="container-custom">

    <div class="logo-container">
        <img src="Design/Logo.png" alt="Logo" class="logo">
    </div>

    <h1>Edit Products</h1>

    <form action="Add.html">
        <button type="submit">Add Product</button>
    </form>
    <form action="Update.html">
        <button type="submit">Update Product</button>
    </form>
    <form action="Delete.html">
        <button type="submit">Delete Product</button>
    </form>
    <form action="Admin.html">
        <button type="submit">Back to Home</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
