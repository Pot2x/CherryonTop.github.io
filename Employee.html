<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Panel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

<style>
body {
    background-image: url('Design/Chess.svg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    overflow-x: hidden;
}

.container-custom {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(248, 247, 227, 0.95);
    border: 10px solid #7D8086;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.logo-container .logo {
    width: 120px;
    border: 3px solid #EE4F70;
    border-radius: 50%;
}

h1 {
    font-family: 'Delicious Handrawn', cursive;
    font-size: 36px;
    color: #EE4F70;
    text-align: center;
    margin-bottom: 25px;
}

.btn-custom {
    width: 220px;
    padding: 12px 0;
    font-size: 18px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-weight: bold;
    color: #EEE980;
    background-color: #EE4F70;
    border: 2px solid #7D8086;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.15s ease, background-color 0.15s ease;
}

.btn-custom:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="container-custom">
    <div class="logo-container">
        <img src="Design/Logo.png" alt="Logo" class="logo">
    </div>

    <h1>Employee Panel</h1>

    <form action="menu.php">
        <button type="submit" class="btn-custom">Take an Order</button>
    </form>

    <form action="index.html">
        <button type="submit" class="btn-custom">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
