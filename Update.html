<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
<style>

body {
    background-image: url('Design/Chess.svg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    overflow-x: hidden;
}
.container-custom {
    max-width: 600px;
    margin: auto;
    background: rgba(248, 247, 227, 0.95);
    border: 10px solid #7D8086;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
h1 {
    font-family: 'Delicious Handrawn', cursive;
    text-align: center;
    margin-bottom: 25px;
    color: #EE4F70;
}
label { font-family: 'DM Serif Text', serif; font-size: 16px; font-weight: bold; display: block; margin-top: 15px; }
input[type="text"], input[type="number"], textarea, select, input[type="file"] {
    width: 100%; padding: 8px 12px; margin-top: 5px; border: 2px solid #7D8086; border-radius: 10px; font-size: 16px;
}
textarea { resize: vertical; min-height: 80px; }
button {
    display: block; width: 100%; margin-top: 20px; background-color: #EE4F70; color: #EEE980;
    border: 2px solid #7D8086; border-radius: 15px; font-family: 'DM Serif Text', serif; font-style: italic; font-size: 18px;
    padding: 10px 0; cursor: pointer; transition: transform 0.15s ease;
}
button:hover { background-color: #E30B5D; transform: scale(1.05); }
.logo-container { display: flex; justify-content: center; margin-bottom: 20px; }
.logo-container .logo { width: 120px; border: 3px solid #EE4F70; border-radius: 50%; }
select { max-height: 150px; overflow-y: auto; }
</style>
</head>
<body>

<div class="container-custom">

    <div class="logo-container">
        <img src="Design/Logo.png" alt="Logo" class="logo">
    </div>

    <h1>Update Product</h1>

    <form action="update.php" method="POST" enctype="multipart/form-data">
        <label for="ProductName">Select Product to Edit:</label>
        <select name="ProductName" id="ProductName" required>
            <option value="">-- Loading products --</option>
        </select>

        <label for="NewName">New Product Name:</label>
        <input type="text" name="NewName" id="NewName">

        <label for="Price">New Price:</label>
        <input type="text" name="Price" id="Price">

        <label for="Category">New Category:</label>
        <input type="text" name="Category" id="Category">

        <label for="Description">New Description:</label>
        <textarea name="Description" id="Description"></textarea>

        <label for="Photo">New Photo:</label>
        <input type="file" name="Photo" id="Photo" accept=".jpg,.jpeg,.png,.pdf">

        <button type="submit">Update Product</button>
    </form>

    <form action="Admin.html">
        <button type="submit">Back to Home</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>

fetch('update.php')
.then(response => response.json())
.then(data => {
    const select = document.getElementById('ProductName');
    select.innerHTML = '<option value="">-- Select Product --</option>';
    data.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
    });
})
.catch(err => console.error('Error fetching products:', err));
</script>

</body>
</html>
