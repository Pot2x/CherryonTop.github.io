<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add New Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

<style>
body {
    background-image: url('Design/Chess.svg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    overflow-x: hidden;
}

.container-custom {
    max-width: 700px;
    margin: auto;
    background: rgba(248, 247, 227, 0.95);
    border: 10px solid #7D8086;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h1 {
    font-family: 'Delicious Handrawn', cursive;
    text-align: center;
    margin-bottom: 25px;
    color: #EE4F70;
}

label {
    font-family: 'DM Serif Text', serif;
    font-size: 18px;
    font-weight: bold;
    display: block;
    margin-top: 15px;
}

input[type="text"],
input[type="number"],
textarea,
select,
input[type="file"] {
    width: 100%;
    padding: 8px 12px;
    margin-top: 5px;
    border: 2px solid #7D8086;
    border-radius: 10px;
    font-size: 16px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

button {
    background-color: #EE4F70;
    color: #EEE980;
    border: 2px solid #7D8086;
    border-radius: 15px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-size: 18px;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

button:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
}

.nav-custom {
    display: flex;
    align-items: center;
    gap: 120px;
    margin-bottom: 25px;
}

.nav-custom .logo img {
    width: 120px;
    border: 3px solid #EE4F70;
    border-radius: 50%;
}

.nav-custom button {
    background-color: #EE4F70;
    color: #EEE980;
    border: 1px solid #7D8086;
    border-radius: 15px;
    padding: 8px 15px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-size: 16px;
}

.nav-custom button:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
}

.footer {
    background: #EE4F70;
    padding: 12px 0;
    text-align: center;
    font-weight: bold;
    color: #EEE980;
    border-radius: 10px;
    margin-top: 25px;
}

</style>
</head>

<body>

<div class="container-custom">
    <div class="nav-custom mb-3">
        <button onclick="location.href='Admin.html'">Back to Home</button>
        <div class="logo"><img src="Design/Logo.png" alt="Logo"></div>
        
    </div>

    <h1>Add New Product</h1>

    <form action="Add.php" method="POST" enctype="multipart/form-data">
        <label for="ProductName">Product Name</label>
        <input type="text" name="ProductName" id="ProductName" required>

        <label for="Price">Unit Price (PHP)</label>
        <input type="number" name="Price" id="Price" required>

        <label for="Category">Product Category</label>
        <select id="Category" name="Category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Snacks">Snacks</option>
            <option value="Light Meals">Light Meals</option>
            <option value="Pastry">Pastry</option>
            <option value="Drinks">Drinks</option>
            <option value="Alcohol">Alcohol</option>
            <option value="Coffee">Coffee</option>
            <option value="Tea">Tea</option>
            <option value="Dessert">Dessert</option>
        </select>

        <label for="Description">Description</label>
        <textarea name="Description" id="Description"></textarea>

        <label for="Photo">Product Photo</label>
        <input type="file" name="Photo" id="Photo" accept="image/*">

        <button type="submit">Submit Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
