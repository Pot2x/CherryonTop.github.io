<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

<style>
body {
    background-image: url('Design/Chess.svg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container-custom {
    width: 100%;
    max-width: 500px;
    background: rgba(248, 247, 227, 0.95);
    border: 10px solid #7D8086;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

h1 {
    font-family: 'DM Serif Text', serif;
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
    text-align: center;
    color: #EE4F70;
    margin-bottom: 30px;
}


.modal-title {
    font-family: 'DM Serif Text', serif;
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
}

.modal-footer button {
    background-color: #EE4F70;
    color: #EEE980;
    border: 1px solid #7D8086;
    border-radius: 15px;
    padding: 8px 15px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

.modal-footer button:hover {
    background-color: #E30B5D !important;
    transform: scale(1.05);
}

select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 2px solid #7D8086;
    border-radius: 10px;
    font-size: 16px;
    max-height: 150px;
    overflow-y: auto;
}

form button {
    display: block;
    width: 100%;
    margin-top: 25px;
    background-color: #EE4F70;
    color: #EEE980;
    border: 2px solid #7D8086;
    border-radius: 15px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-size: 18px;
    padding: 12px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

form button:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
}

.nav-custom {
    display: flex;
    justify-content: flex-start;
    margin-bottom: 25px;
}

.nav-custom button {
    background-color: #EE4F70;
    color: #EEE980;
    border: 1px solid #7D8086;
    border-radius: 15px;
    padding: 8px 15px;
    font-family: 'DM Serif Text', serif;
    font-style: italic;
    font-size: 16px;
    cursor: pointer;
}

.nav-custom button:hover {
    background-color: #E30B5D;
    transform: scale(1.05);
}

.logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.logo-container .logo {
    width: 100px;
    border: 3px solid #EE4F70;
    border-radius: 50%;
}
</style>
</head>
<body>

<div class="container-custom">

    <div class="nav-custom">
        <button onclick="location.href='Admin.html'">Back to Home</button>
    </div>

    <div class="logo-container">
        <img src="Design/Logo.png" alt="Logo" class="logo">
    </div>

    <h1>Delete Product</h1>

    <form id="deleteForm" action="Delete.php" method="POST">
        <label for="ProductName">Select Product:</label>
        <select name="ProductName" id="ProductName" required>
            <option value="">-- Loading products --</option>
        </select>
        <button type="submit">Delete Product</button>
    </form>

</div>


<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDeleteBtn">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>

fetch('Delete.php?list=true')
.then(response => response.json())
.then(data => {
    const select = document.getElementById('ProductName');
    select.innerHTML = '<option value="">-- Select Product --</option>';
    data.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
    });
})
.catch(err => console.error('Error fetching products:', err));

const deleteForm = document.getElementById('deleteForm');
const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

deleteForm.addEventListener('submit', function(e) {
    e.preventDefault(); 
    confirmModal.show();
});

confirmDeleteBtn.addEventListener('click', function() {
    deleteForm.submit();
});
</script>

</body>
</html>
